<!DOCTYPE html>
<html>
  <head>
    <title>Weston Kirk</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lora', serif;
        max-width: 700px;
        margin: 40px auto;
        line-height: 1.6;
        padding: 0 20px;
        background-color: #fff;
        text-align: center;
        position: relative;
      }

      h1, h2 {
        color: #333;
      }

      a {
        color: #1a0dab;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .leaf-button img {
        max-height: 200px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .leaf-button img:hover {
        transform: scale(1.05);
      }

      .mystery-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        cursor: pointer;
      }

      .mystery-button img {
        height: 60px;
        transition: transform 0.3s ease;
      }

      .mystery-button img:hover {
        transform: rotate(10deg) scale(1.1);
      }

      @keyframes spin-once {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .spin {
        animation: spin-once 0.8s ease-in-out;
      }
    </style>
  </head>
  <body>
    <a class="leaf-button" href="projects.html" target="_blank">
      <img src="smoke_tree_branch.png" alt="Enter site via leaf image" />
    </a>

    <h1>Weston Kirk</h1>
    <p>I'm an undergraduate at Stanford studying Earth Systems and Math. Currently, I work in the Daru Lab on a project involving crop wild relatives. I have recently been awarded the CURIS Fellowship and will be joining the STAIR Lab in June of 2025.</p>

    <h2>Contact</h2>
    <p>Email: wkirk@stanford.edu</p>

    <!-- Mysterious Flower Button now links to future.html -->
    <a class="mystery-button" href="future.html" title="Future Work">
      <img id="mysteryImage" src="milkweed_vine_bloom_2.png" alt="Mystery Button">
    </a>

    <script>
      const mysteryImg = document.getElementById('mysteryImage');

      mysteryImg.addEventListener('click', function (e) {
        e.preventDefault(); // Prevents link from navigating immediately
        mysteryImg.classList.remove('spin'); // Reset animation
        void mysteryImg.offsetWidth; // Trigger reflow to restart animation
        mysteryImg.classList.add('spin');

        setTimeout(() => {
          window.location.href = 'future.html';
        }, 800); // Matches the animation duration
      });
    </script>
  </body>
</html>
