<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iridescent Berry</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
      padding: 0 20px;
      background-color: #fff;
    }

    h1 {
      color: #333;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #eee;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
    }

    a.back:hover {
      background-color: #ccc;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .shine-overlay {
      position: absolute;
      top: 110px;  /* Adjust this to your berry */
      left: 82px;  /* Adjust this to your berry */
      width: 22px;
      height: 22px;
      border-radius: 50%;
      pointer-events: auto;
      background: linear-gradient(45deg,
        #ff00cc,
        #3333ff,
        #00ffcc,
        #ffff66,
        #ff6600,
        #ff00cc);
      background-size: 400%;
      mix-blend-mode: screen;
      animation: shineMove 2s infinite linear;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    @keyframes shineMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>About me</h1>
  <p>It looks like you clicked on the seeds of my favorite vine, Scarlet Leatherflower, which is endemic to my home state of Texas. I love to explore outside, landscape small projects, and play basketball.</p>

  <div class="image-container">
    <img src="Madrones/madrone_two_berries (1).png" alt="Texas Madrone">
    <div class="shine-overlay" onclick="this.remove()"></div>
  </div>

  <a class="back" href="index.html">&larr; Back to Home</a>
</body>
</html>
