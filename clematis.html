<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clematis</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
      padding: 0 20px;
      background-color: #fff;
      text-align: left;
    }

    h1 {
      color: #333;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #eee;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
    }

    a.back:hover {
      background-color: #ccc;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .shiny-dot {
      position: absolute;
      top: 110px;  /* Adjust to place over berry */
      left: 85px;  /* Adjust to place over berry */
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(white, rgba(255,255,255,0));
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
      animation: pulse 1.5s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>About me</h1>
  <p>It looks like you clicked on the seeds of my favorite vine, Scarlet Leatherflower, which is endemic to my home state of Texas. I love to explore outside, landscape small projects, and play basketball.</p>

  <div class="image-container">
    <img src="Madrones/madrone_two_berries (1).png" alt="Texas Madrone">
    <div class="shiny-dot" onclick="this.style.display='none'"></div>
  </div>

  <a class="back" href="index.html">&larr; Back to Home</a>

  <script>
    // Optional: log when it's clicked
    document.querySelector('.shiny-dot').addEventListener('click', function () {
      console.log('Berry clicked!');
    });
  </script>
</body>
</html>
